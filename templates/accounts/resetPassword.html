{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">



    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          {% include 'includes/alerts.html' %}
          <div class="card-body">
          <h4 class="card-title mb-4">Recuperar tu contraseña</h4>
          <form action="{% url 'resetPassword' %}" method="POST">
              {% csrf_token %}

              <div class="form-group">
                 <input type="password" class="form-control" placeholder="Escribe aquí tu nueva contraseña" name="password" >
              </div> <!-- form-group// -->

              <div class="form-group">
                 <input type="password" class="form-control" placeholder="Escribe aquí nuevamente tu contraseña" name="confirm_password" >
              </div> <!-- form-group// -->

              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Cambiar Contraseña </button>
              </div> <!-- form-group// -->
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->

         <p class="text-center mt-4">¿No tienes una cuenta? <a href="{% url 'register' %}">Registrate</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
